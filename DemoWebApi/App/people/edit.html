<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="first">First:</label>
        <div class="controls">
            <input type="text" id="first" class="autofocus" placeholder="first name" data-bind="value: vm.updateItem.first">        
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="last">Last:</label>
        <div class="controls">
            <input type="text" id="last" placeholder="last name" data-bind="value: vm.updateItem.last"/>        
        </div>
    </div>    
    
    <div class="control-group">
        <label class="control-label" for="email">Email:</label>
        <div class="controls">
            <input type="text" id="email" placeholder="email@email.com" data-bind="value: vm.updateItem.email" />        
        </div>
    </div>
        
    <div class="control-group">
        <label class="control-label" for="phone">Phone:</label>
        <div class="controls">
            <input type="text" id="phone" placeholder="555-555-5555" data-bind="value: vm.updateItem.phone" />        
        </div>
    </div>
</form>
