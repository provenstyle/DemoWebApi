<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="first">First</label>
        <div class="controls">
            <input type="text" id="first" class="autofocus" placeholder="first name" data-bind="value: vm.updateItem.first">        
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="last">Last</label>
        <div class="controls">
            <input type="text" id="last" placeholder="last name" data-bind="value: vm.updateItem.last"/>        
        </div>
    </div>    
        
</form>
