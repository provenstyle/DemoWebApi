<form class="form-horizontal courses">
    <div class="control-group">
        <label class="control-label" for="name">Name:</label>
        <div class="controls">
            <input type="text" id="name" placeholder="Course Name" data-bind="value: vm.updateItem.name"/>        
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description:</label>
        <div class="controls">
            <textarea rows="10" data-bind="value: vm.updateItem.description"></textarea>
        </div>
    </div>
</form>
